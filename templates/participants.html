{% extends "index.html" %}

{% block head %}
    <title>Список участников</title>
    <link rel="stylesheet" href= "/static/css/info.css">
    <link rel="stylesheet" href= "/static/css/participants.css">
{% endblock %}

{% block content %}
    <div class="header">Участники</div>

    <table>
    <tr>
        <th>№</th>
        <th>Фамилия</th>
        <th>Имя</th>
        <th>Отчество</th>
        <th>ВУЗ</th>
    </tr>
    {% for row in data %}
        <tr>
            <td>{{row.id}}</td>
            <td>{{row.last_name}}</td>
            <td>{{row.first_name}}</td>
            <td>{{row.middle_name}}</td>
            <td>{{row.university}}</td>
        </tr>
    {% endfor %}
{% endblock %}
