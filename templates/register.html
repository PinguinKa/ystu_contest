{% extends 'index.html' %}

{% block head %}
    <title>Регистрация</title>
    <link rel="stylesheet" type="text/css" href="../static/css/login.css">
{% endblock %}

{% block content %}
    <form action='/register' method='post'>
        <div class="error notification">{{message}}</div>
        <div class="login-form">
            <label for="last_name">Фамилия</label>
            <input type="text" id="last_name" name="last_name" placeholder="Иванов">
            <label for="first_name">Имя</label>
            <input type="text" id="first_name" name="first_name" placeholder="Иван">
            <label for="middle_name">Отчество</label>
            <input type="text" id="middle_name" name="middle_name" placeholder="Иванович">
            <label for="university">ВУЗ</label>
            <input type="text" id="university" name="university" placeholder="ЯГТУ">
            <label for="login">E-Mail</label>
            <input type="text" id="login" name="login" placeholder="example@gmail.com">
            <label for="password">Пароль</label>
            <input type="password" id="password" name="password" placeholder="Qw3R7y">
            <label for="password_check">Повторите пароль</label>
            <input type="password" id="password_check" name="password_check" placeholder="Qw3R7y">
            <button type="submit">Зарегистрироваться</button>
        </div>
        <div class="notification">Есть аккаунт? <a href="../login/">Войти</a></div>
    </form>
{% endblock %}
