{% extends 'index.html' %}

{% block head %}
    <title>Регистрация</title>
    <link rel="stylesheet" type="text/css" href="../static/css/center-page.css">
    <link rel="stylesheet" type="text/css" href="../static/css/form-inputs.css">
{% endblock %}

{% block content %}
    <form action='/register' method='post'>
    {% if message %}
        <div class="error notification">{{message}}</div>
    {% endif %}
        <div class="login-form">
            <label for="last_name">Фамилия</label>
            <input type="text" id="last_name" name="last_name" placeholder="Иванов" required />
            <label for="first_name">Имя</label>
            <input type="text" id="first_name" name="first_name" placeholder="Иван" required />
            <label for="middle_name">Отчество</label>
            <input type="text" id="middle_name" name="middle_name" placeholder="Иванович" required />
            <label for="university">ВУЗ (полное название)</label>
            <input type="text" id="university" name="university" placeholder="Ярославский государственный технический университет" required />
            <label for="login">E-Mail</label>
            <input type="text" id="login" name="login" placeholder="example@email.net" required />
            <label for="password">Пароль</label>
            <input type="password" id="password" name="password" placeholder="Qw3R7y" required />
            <label for="password_check">Повторите пароль</label>
            <input type="password" id="password_check" name="password_check" placeholder="Qw3R7y" required />
            <label class="checkbox-label">
                <input type="checkbox" required /><span class="checkmark"></span>
                Соглашаюсь на <a href="">обработку персональных данных</a>
            </label>
            <button type="submit">Зарегистрироваться</button>
        </div>
        <div class="notification">Есть аккаунт? <a href="../login/">Войти</a></div>
    </form>
{% endblock %}
