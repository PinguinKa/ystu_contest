{% extends "index.html" %}

{% block head %}
    <title>Вход</title>
    <link rel="stylesheet" type="text/css" href="/static/css/center-page.css">
    <link rel="stylesheet" type="text/css" href="/static/css/form-inputs.css">
{% endblock %}

{% block content %}
    <form action='/login' method='post'>
    {% if message %}
        <div class="error notification">{{error}}</div>
    {% endif %}
        <div class="login-form">
            <label for="login">E-Mail</label>
            <input type="text" id="login" name="login" placeholder="example@email.com" required />
            <label for="password">Пароль</label>
            <input type="password" id="password" name="password" placeholder="Qw3R7y" required />
            <button type="submit">Войти</button>
        </div>
        <div class="notification">Нет аккаунта? <a href="../register/">Зарегистрируйтесь</a></div>
    </form>
{% endblock %}
