{% extends "index.html" %}

{% block head %}
    <title>Вход</title>
    <link rel="stylesheet" type="text/css" href="../static/css/center-page.css">
    <link rel="stylesheet" type="text/css" href="../static/css/form-inputs.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <script>
        $(document).ready(function(){
            $('#togglePassword').click(function(){
                password = $('#password');
                const type = password.attr('type') === 'password' ? 'text' : 'password';
                password.attr('type', type);
                this.classList.toggle('fa-eye-slash');
            });
        });
    </script>
{% endblock %}

{% block content %}
    <form action='/login' method='post'>
    {% if message %}
        <div class="error notification">{{message}}</div>
    {% endif %}
        <div class="login-form">
            <label for="login">E-Mail</label>
            <input type="text" id="login" name="login" placeholder="example@email.com" required />
            <label for="password">Пароль <i class="far fa-eye" id="togglePassword"></i></label>
            <input type="password" id="password" name="password" placeholder="Qw3R7y" maxlength="32" required />
            <button type="submit">Войти</button>
        </div>
        <div class="notification">Нет аккаунта? <a href="../register/">Зарегистрируйтесь</a></div>
    </form>
{% endblock %}
