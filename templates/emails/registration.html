<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>

    <style>
        html, body {
            font-family: 'Segoe UI', Tahoma, Verdana, Arial, sans-serif;
            font-size: 14px;
        }

        .subheader {
            padding: 0;
            font-family: 'Segoe UI Semibold', 'Segoe UI Bold', 'Segoe UI', 'Helvetica Neue Medium', Arial, sans-serif;
            font-size: 16px;
            color: #F07C00;
        }

        .subheader a { color: #F07C00; }

        .header {
            padding: 0;
            font-family: 'Segoe UI Light', 'Segoe UI', 'Helvetica Neue Medium', Arial, sans-serif;
            font-size: 32px;
            color: #004589
        }

        .credentials { padding-top: 16px; }

        .credentials div { display: inline-block }
    </style>
</head>

<body>
<div class="subheader">
    Учётная запись <a href="http://forlang.pythonanywhere.com">кафедры иностранных языков ЯГТУ</a>
</div>
{% block content %}
    <div class="header">
        Благодарим за регистрацию!
    </div>
    <div class="credentials">
        <div>
            Ваш логин: <br/>
            Ваш пароль:
        </div>
        <div style="font-weight: bold">
            {{ login }}<br/>
            {{ password }}
        </div>
    </div>
{% endblock %}
</body>
</html>
